<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Recipes From Refrigerator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href='../static/css/bootstrap.min.css' rel="stylesheet" type='text/css'>
    <link href='../static/css/mobileStyles.css' rel="stylesheet" type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo.ico"/>

    <script src="../static/scripts/jquery-3.5.1.min.js"></script>
    <script src="../static/scripts/auto_slide.js"></script>

</head>
<body>
<div id="outer_wrapper">
    <div class="container">
        <div class="slide show" style="background-image: url('../static/images/1.jpg');"></div>
        <div class="slide" style="background-image: url('../static/images/2.jpg');"></div>
        <div class="slide" style="background-image: url('../static/images/3.jpg');"></div>
        <div class="slide" style="background-image: url('../static/images/4.jpg');"></div>
        <div class="slide" style="background-image: url('../static/images/5.jpg');"></div>
        <div class="slide" style="background-image: url('../static/images/6.jpg');"></div>
        <div class="slide" style="background-image: url('../static/images/7.jpg');"></div>
        <div class="slide" style="background-image: url('../static/images/8.jpg');"></div>
        <div class="slide" style="background-image: url('../static/images/9.jpg');"></div>
        <div class="slide" style="background-image: url('../static/images/10.jpg');"></div>
    </div>

    <div id="cover-spin">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="center modalTitle">
            Scraping the Internet for Valid Recipes...
        </div>

    </div>

    <br>

    <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-8">
            <div class='box'>

                <input type="text" name="name" class="question" id="nme" required autocomplete="off"/>
                <label><span>Ingredient</span></label>

                <div class="todolist__result">
                    <ul id="user_ingredients" class="result__list">
                    </ul>
                </div>

            </div>
        </div>

        <div class="col-md-2"></div>

    </div>

    <div style="height: 5px"></div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <button class="clear_button">Clear All</button>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div style="height: 10px"></div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="/mobileResults" method="post" id="hidden_form">
                <button class="button" type='submit' onclick="$('#cover-spin').show(0)">Find Recipe</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div style="height: 10px"></div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="/mobileRecipes">
                <button class="recipe_button">Chef Recipes</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div style="height: 5px"></div>

    <section class="greySection">
        <div class="center" style="font-family: 'Quicksand', 'sans-serif'; color: white">
            Â© Copyright 2020 Zachary Singer. All rights reserved.
        </div>
    </section>
</div>
</body>
<script src="../static/scripts/list_ingredients.js"></script>
</html>
